<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
 
 
</head>
<body>
  <div class="container">
 <div class="grid">
<div class="img">
  <img src="images/image-product-desktop.jpg" alt="">
   
</div>
<div class="cardcon">
 <p class="fline">Perfume</p>
 <h2 class="sline">Gabrielle Essence Eau De Parfum</h2>
 <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
    <p class="new">$149.99</p>
    <p class="old"><del>$169.99</del></p>
  </div>
  <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
 </div>
 </div>
 
</div>
</body>
</html>
